calibration_node:
  joints:
    type: string_array
    description: "Joint names"
    default_value: ["joint1", "joint2", "joint3"]
    validation:
        size_gt<>: [0]
  robot:
    type: string
    default_value: "yaskawa"
    description: "robot manufacturer name"
  global_frame:
    type: string
    default_value: "world"
    description: "World frame, in which gravity is -z direction."
  ft_sensor:
    wrench_topic:
      type: string
      default_value: "/wrench"
      description: "topic to get wrench data from"
    controller_topic:
      type: string
      default_value: "/joint_trajectory_controller/joint_trajectory"
      description: "Topic for sending controller commands"